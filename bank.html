<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Isnside</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-6">Lets get some<span class="font-semibold text-violet-600">Mooooony</span>
        </h1>
    </header>

    <main>

        <section class="mt-12">
            <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto">

                <div class="bg-green-600 p-8 rounded-xl">
                    <h4 class="text-2xl text-white">Deposit</h4>
                    <h2 class="text-5xl text-white">$<span id="deposit-total">00</span></h2>
                </div>
                <div class="bg-yellow-600 p-8 rounded-xl">
                    <h4 class="text-2xl text-white">withdraw</h4>
                    <h2 class="text-5xl text-white">$<span id="withdraw-total">00</span></h2>
                </div>
                <div class="bg-violet-600 p-8  rounded-xl">
                    <h4 class="text-2xl text-white">Balance</h4>
                    <h2 class="text-5xl text-white">$<span id="balance-total">1250</span></h2>
                </div>
            </div>
        </section>

        <!-- depsite and withdraw -->

        <section class="mt-12">
            <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto">
                <div class="bg-fuchsia-600 p-8 rounded-xl mb-4">
                    <h4 class="text-2xl text-white">Please deposit</h4>
                    <input class="w-9/12 block mt-2 mb-4 px-3" type="email" name="" id="user-deposit"
                        placeholder="$ Amount you want to deposite">
                    <button id="btn-deposit"
                        class="bg-green-500 hover:bg-green-600 px-4 py-2 text-white font-bold text-center rounded-lg">Deposite</button>
                </div>
                <div class="bg-indigo-600 p-8 rounded-xl mb-4">
                    <h4 class="text-2xl text-white">Please withdraw</h4>
                    <input class="w-9/12 block mt-2 mb-4 px-3" type="email" name="" id="user-withdraw"
                        placeholder="$ Amount you want to withdraw">
                    <button id="btn-withdraw"
                        class="bg-amber-500 hover:bg-amber-600 px-4 py-2 text-white font-bold text-center rounded-lg">Withdraw</button>
                </div>
            </div>
        </section>

    </main>
    <script src="js/utilities.js"></script>
    <!-- <script src="js/deposit.js"></script>
    <script src="js/withdraw.js"></script> -->
    <script src="js/advanch_deposit.js"></script>
    <script src="js/advanch_withdraw.js"></script>
</body>

</html>
